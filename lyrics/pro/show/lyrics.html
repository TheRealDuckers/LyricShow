<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lyrics Display</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    #lyricsContainer {
      height: 100vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 0;
    }
    .line {
      font-size: 1.5em;
      opacity: 0.5;
      transition: all 0.3s ease;
      margin: 0.5em 0;
    }
    .line.active {
      font-size: 2.5em;
      opacity: 1;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div id="lyricsContainer"></div>

  <script>
    let lines = [];

    // Notify parent window that we're ready
    window.opener?.postMessage({ type: 'READY' }, '*');

    window.addEventListener('message', (event) => {
      const { type, data } = event.data;

      if (type === 'SET_LYRICS') {
        const container = document.getElementById('lyricsContainer');
        container.innerHTML = '';
        lines = data.map((text, i) => {
          const div = document.createElement('div');
          div.className = 'line';
          div.textContent = text;
          container.appendChild(div);
          return div;
        });
      }

      if (type === 'UPDATE_ACTIVE_INDEX') {
        lines.forEach((line, i) => {
          line.classList.toggle('active', i === data);
        });
        if (lines[data]) {
          setTimeout(() => {
            lines[data].scrollIntoView({ behavior: 'smooth', block: 'center' });
          }, 10);
        }
      }
    });
  </script>
</body>
</html>
