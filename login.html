<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Sign-In</title>
    <style>
        .github-button {
            background-color: #24292e; /* GitHub Black */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .github-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <a href="https://github.com/login/oauth/authorize?client_id=Ov23liPLq6o1UDK5Y6p2&scope=read:user">
        <button class="github-button">Sign in with GitHub</button>
    </a>
</body>
</html>
